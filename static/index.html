<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Viewer</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
      defer
    ></script>
    <script src="/static/app.js" defer></script>
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>Просмотр тестов</h1>
        <p>Загрузите тест через API и выберите его для просмотра.</p>
      </div>
      <div class="header-actions">
        <form id="upload-form" class="upload-form">
          <label class="upload-field" for="upload-file">
            <span>Файл</span>
            <input
              type="file"
              id="upload-file"
              accept=".doc,.docx"
              required
            />
          </label>
          <label class="upload-field" for="upload-symbol">
            <span>Маркер</span>
            <input type="text" id="upload-symbol" name="symbol" />
          </label>
          <label class="upload-checkbox" for="upload-log-small-tables">
            <input type="checkbox" id="upload-log-small-tables" />
            <span>log_small_tables</span>
          </label>
          <button type="submit">Импортировать</button>
        </form>
        <div class="upload-logs-panel">
          <h2>Логи импорта</h2>
          <ul id="upload-logs" class="upload-logs"></ul>
        </div>
        <div class="controls">
          <label for="test-select">Тест</label>
          <select id="test-select"></select>
        </div>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <h2>Вопросы</h2>
        <ul id="question-list" class="question-list"></ul>
      </aside>

      <section class="content">
        <div id="question-container" class="card"></div>
        <div id="options-container" class="card"></div>
      </section>
    </main>
  </body>
</html>
